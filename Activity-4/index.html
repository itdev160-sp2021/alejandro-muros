<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type=text/css href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <header>
        <h1>Product Reviews</h1>
        <h2 id="greeting"></h2>
    </header>
    <main>
        <figure>
            <img src="images/three.jpg" alt="three houses">
            <figcaption>
                Fire emblem Three houses - <span>The newest game in the fire emblem series</span>
            </figcaption>
        </figure>
        <p id="product-description">
            Fire emblem three houses is a tactical RPG game released only for the Nintendo switch
        </p>
        <p>Price: $<span id="price"></span></p>
        <p>Student Price: $ <span id="student-price"></span></p>

        <h2>User Reviews</h2>
        <div class="review">
            <h3>Mike H.</h3>
            <p>No knuckles in the game. 0/10</p>
        </div>
        <div class="review">
            <h3>Nick R.</h3>
            <p>Echoes was better</p>
        </div>
        <div class="review">
            <h3>Paul S.</h3>
            <p>10/10 would play again</p>
        </div>
    </main>
    <footer>
        @copy 2021 Alejandro Muros
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
